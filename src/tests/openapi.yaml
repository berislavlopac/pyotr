openapi: 3.0.1
info:
  title: Test Spec
  version: 0.0.0
servers:
  - url: 'https://localhost:8000'
  - url: 'http://localhost:8000'
paths:
  /test:
    get:
      operationId: dummyTestEndpoint
      summary: A dummy test endpoint.
      description: A test endpoint that doe nothing, so is pretty dummy, but works fine for testing.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thing'
    post:
      operationId: dummyPostEndpoint
      summary: A dummy test endpoint with POST method.
      description: A test endpoint that does nothing, so is pretty dummy, but works fine for testing POST method.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                foo:
                  type: string
      responses:
        '204':
          description: no content
  /test/{test_arg}:
    get:
      operationId: dummyTestEndpointWithArgument
      parameters:
        - name: test_arg
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thing'
  /test-async:
    get:
      operationId: dummyTestEndpointCoro
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Thing'
  /test-nothing:
    get:
      operationId: endpointReturningNothing
      responses:
        '204':
          description: no content
components:
  schemas:
    Thing:
      type: object
      properties:
        foo:
          type: string
        baz:
          type: integer
