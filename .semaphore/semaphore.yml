version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: flake8
          commands:
            - sem-version python 3.7
            - checkout
            - python -m pip install -U pip tox
            - python -m tox -e flake8
        - name: py37
          commands:
            - sem-version python 3.7
            - checkout
            - python -m pip install -U pip tox
            - python -m tox -e py37
        - name: py38
          commands:
            - sem-version python 3.8
            - checkout
            - python -m pip install -U pip tox
            - python -m tox -e py38